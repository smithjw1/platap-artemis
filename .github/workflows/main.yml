# This is a basic workflow to help you get started with Actions

name: CI


# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2
        with:
            ref: master
            fetch-depth: 10
            submodules: true

      - name: Make destination directory for compiled CSS
        run: mkdir -vp /tmp/platapp-artemis/

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.2.6
        with:
          source: styles.scss
          destination: /tmp/platapp-artemis/styles.css

      - name: Checkout destination Git branch
        uses: actions/checkout@v2
        with:
            ref: pr-compile
            fetch-depth: 1

      - name: Move compiled CSS to path within pr-pages branch
        run: mv /tmp/platapp-artemis/styles.css .

      - name: Add and Commit changes to pr-pages branch
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add *
          git commit -m 'Updates compiled CSS files'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-compile

      - name: Initialize Pull Request
        uses: gha-utilities/init-pull-request@v0.0.4
        with:
          pull_request_token: ${{ secrets.GITHUB_TOKEN }}
          head: pr-compile
          base: master
          title: 'Updates site files from latest Actions build'
      
      - name: Auto-merge
        uses: ridedott/merge-me-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
